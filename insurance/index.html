<script type="text/javascript">
var $document   = $(document);
var selector    = '[data-rangeslider]';
var selectorMoney    = '[data-rangesliderMoney]';
var $inputRange = $(selector);
var $inputRangeMoney = $(selectorMoney);

        // Example functionality to demonstrate a value feedback
        // and change the output's value.
        function valueOutput(element) {
            var value = element.value;
            var output = element.parentNode.getElementsByTagName('output')[0];

            output.innerHTML = value+"岁";
        }
        // Initial value output
        for (var i = $inputRange.length - 1; i >= 0; i--) {
            valueOutput($inputRange[i]);
        };

        // Update value output
        $document.on('input', selector, function(e) {
            valueOutput(e.target);
        });


        function valueOutputMoney(element) {
            var value = element.value;
            var output = element.parentNode.getElementsByTagName('output')[0];
            if(value>=10000){
                value=value/10000 + "万";
            }else{
                value = value+"元";
            }
            output.innerHTML = value;
        }
        for (var i = $inputRangeMoney.length - 1; i >= 0; i--) {
            valueOutputMoney($inputRangeMoney[i]);
        };
        $document.on('input', selectorMoney, function(e) {
            valueOutputMoney(e.target);
        });

        $('input[type="range"]').rangeslider({
            polyfill: false
        });


        var info= {
            "status":0,
            "sex":"female",
            "age":0,
            "money":20,
            "product":60
        }
        //身份选择
        $('.status a').click(function(){
                info["status"] = $(this).attr('data-status');
                $('#face-0').css('background-image', "url('image/face-0-u.png')");
                $('#face-1').css('background-image', "url('image/face-1-u.png')");
                $('#face-2').css('background-image', "url('image/face-2-u.png')");
                $('#face-3').css('background-image', "url('image/face-3-u.png')");

                switch(info["status"]){
                    case '0':
                        $('#face-0').css('background-image', "url('image/face-0.png')");
                        $("#sex-female").trigger("click");
                        break;
                    case '1':
                        $('#face-1').css('background-image', "url('image/face-1.png')");
                        $("#sex-male").trigger("click");
                        break;
                    case '2':
                        $('#face-2').css('background-image', "url('image/face-2.png')");
                        $("#sex-female").trigger("click");
                        break;
                    case '3':
                        $('#face-3').css('background-image', "url('image/face-3.png')");
                        $("#sex-male").trigger("click");
                        break;

                }
                $('.status a span').css('opacity','0.5');
                $(this).find('span').css('opacity','1'); 
            });
        //性别选择
        $('.adult a').click(function(){
                info["sex"] = $(this).attr('data-sex');

                if(info['sex'] == 'male')
                {
                    $('#sex-male').css('background-image', "url('image/sex_m.png')");
                    $("#sex-female").css('background-image', "url('image/sex_w_u.png')"); 
                }else{
                    $('#sex-male').css('background-image', "url('image/sex_m_u.png')");
                    $("#sex-female").css('background-image', "url('image/sex_w.png')"); 
                }
                // $('.adult a span').css('opacity','0.5');
                // $(this).find('span').css('opacity','1'); 
            });
            //领金时间选择
            $('.product a').click(function(){
                info["product"] = $(this).attr('data-product');

                if(info['product'] == '60')
                {
                    $('#age-60').css('background-image', "url('image/age-60.png')");
                    $("#age-88").css('background-image', "url('image/age-88-u.png')"); 
                }else{
                    $('#age-60').css('background-image', "url('image/age-60-u.png')");
                    $("#age-88").css('background-image', "url('image/age-88.png')"); 
                }
                // $('.product a span').css('opacity','0.5');
                // $(this).find('span').css('opacity','1'); 
            });
            //选择年期
            // $('.age-limit a').click(function(){

            //     $(this).removeClass("gray") //.css('opacity','1');
            //     info["time"] = $(this).attr('data-time');
            // });

            $('.age-plus').click(function(){
                var age = $("#age-num").val().trim();
                var reg=/\d+/g;
                age= Number(age.match(reg))+1;
                $('.age').val(age).change();
            });
            $('.age-minus').click(function(){
                var age = $("#age-num").val().trim();
                var reg=/\d+/g;
                age= Number(age.match(reg))-1;
                $('.age').val(age).change();
            });

            $('.money-plus').click(function(){
                var money = $("#money-num").val().trim();
                var a=money.indexOf("万");
                var b =money.indexOf("元");
                if (a!=-1){
                   money = money.substring(0,a);
                }else if(b!=-1){
                    money = money.substring(0,b);
                }
                if(money<=50){
                    money = money*10000;
                }
                money= Number(money) + 1000;
                $('.money').val(money).change();
            });
            $('.money-minus').click(function(){
                var money = $("#money-num").val().trim();
                var a=money.indexOf("万");
                var b =money.indexOf("元");
                if (a!=-1){
                   money = money.substring(0,a);
                }else if(b!=-1){
                    money = money.substring(0,b);
                }
                if(money<=50){
                    money = money*10000;
                }
                money= Number(money)-1000;
                $('.money').val(money).change();
            });
